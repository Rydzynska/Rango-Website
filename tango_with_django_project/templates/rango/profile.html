{% extends "rango/base.html" %}

{% block title %}Profile{% endblock %}

{% block body_block %}
<div class="hero-unit">
       <h1> Profile </h1>
       <h2>{{ user.username }}</h2>
       {% if userprofile.picture %}
            <img src="{{ userprofile.picture.url }}"
                  width="300"/>
       {% endif %}
       
       {% if userprofile %}
       <p>Website: <a href="{{ userprofile.website }}">{{userprofile.website}}</a></p>
           <br/>
       {% endif %}
</div>
{% endblock %}
